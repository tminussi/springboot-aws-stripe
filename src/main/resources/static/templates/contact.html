<div ng-controller="ContactController">
    <div class="inner contact">
        <div class="contact-form">
            <form id="contact-us" ng-submit="vm.submitContactForm()">
                <div class="col-xs-6 wow animated slideInLeft" data-wow-delay=".5s">
                    <input type="text" ng-model="vm.name" id="name" required="required" class="form" placeholder="Name"/>
                    <input type="email" ng-model="vm.email" id="email" required="required" class="form" placeholder="Email"/>
                    <input type="text" ng-model="vm.subject" id="subject" required="required" class="form"
                           placeholder="Subject"/>
                </div>
                <div class="col-xs-6 wow animated slideInRight" data-wow-delay=".5s">
                    <textarea ng-model="vm.message" id="message" class="form textarea" placeholder="Message"></textarea>
                </div>
                <div class="relative fullwidth col-xs-12">
                    <button type="submit" id="submit" name="submit" class="btn-primary form-btn semibold">Send Message</button>
                </div>
                <div class="clear"></div>
            </form>
        </div>
    </div>
</div>
